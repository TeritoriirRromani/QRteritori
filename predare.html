<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predare teritoriu</title>
  <link rel="stylesheet" href="introducere-style.css">
</head>
<body class="predare">
  <!-- Badge sus, în bulă, centrat -->
  <div class="page-info">
    <span id="info-teritorii">Teritorii active: 0</span>
  </div>

  <div class="form-container">
    <h1>Predare teritoriu</h1>

    <div class="form-group">
      <label for="teritoriu">Teritoriu (activ)</label>
      <select id="teritoriu">
        <option value="">-- Selectează un teritoriu --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="frate">Frate care deține</label>
      <input
        type="text"
        id="frate"
        readonly
        placeholder="Se umple automat"
      />
    </div>

    <div class="form-group">
      <label for="data">Data predării</label>
      <input type="date" id="data" />
    </div>

    <button type="button" onclick="preda()">Predă</button>

    <p id="status"></p>
  </div>

  <!-- Bara de navigare jos -->
  <nav class="bottom-nav">
    <a href="introducere.html">
      <img src="icon-introducere.svg" alt="Introducere" class="icon-img">
      <span class="label">Intro</span>
    </a>
    <a href="predare.html" class="active">
      <img src="icon-predare.svg" alt="Predare" class="icon-img">
      <span class="label">Predă</span>
    </a>
    <a href="evidenta.html">
    <img src="icon-evidenta.svg" alt="Evidență" class="icon-img">
    <span class="label">Evidență</span>
  </a>
  </nav>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwzXzJMil8TpxaCwUxsqw90DFhMzECgT9y6lS1DdJisCyi0Z8W-91Pw6n1zkxgfwZK1/exec'//'https://script.google.com/macros/s/AKfycbzWzaKBYSvoxLD2fVyfkqok08H-CK5hIFCw2hQcDI-PuLbPFsblq3FljQzPo6lGIjXd/exec';
    
    let teritoriiActive = {};

    function incarcaTeritoriiActive() {
      const script = document.createElement('script');
      script.src = SCRIPT_URL + '?action=teritoriiActive&callback=populateTeritoriiActive';
      document.body.appendChild(script);
    }

    window.populateTeritoriiActive = function(data) {
      const sel = document.getElementById('teritoriu');
      sel.innerHTML = '<option value="">-- Selectează un teritoriu --</option>';
      
      teritoriiActive = {};
      
      if (Array.isArray(data)) {
        data.forEach(item => {
          teritoriiActive[item.teritoriu] = item.frate;
          const opt = document.createElement('option');
          opt.value = item.teritoriu;
          opt.textContent = item.teritoriu + ' (' + item.frate + ')';
          sel.appendChild(opt);
        });

        const info = document.getElementById('info-teritorii');
        info.textContent = 'Teritorii active: ' + data.length;
      }
    };

    document.getElementById('teritoriu').addEventListener('change', function() {
      const teritoriu = this.value;
      const frateInput = document.getElementById('frate');
      
      if (teritoriu && teritoriiActive[teritoriu]) {
        frateInput.value = teritoriiActive[teritoriu];
      } else {
        frateInput.value = '';
      }
    });

    function resetForm() {
      document.getElementById('teritoriu').value = '';
      document.getElementById('frate').value = '';
      document.getElementById('data').value = new Date().toISOString().slice(0, 10);
    }

    async function preda() {
      const teritoriu = document.getElementById('teritoriu').value;
      const data = document.getElementById('data').value;

      if (!teritoriu || !data) {
        const status = document.getElementById('status');
        status.textContent = 'Completează toate câmpurile!';
        status.className = 'error';
        return;
      }

      const params = new URLSearchParams();
      params.append('action', 'preda');
      params.append('teritoriu', teritoriu);
      params.append('data', data);

      try {
        const resp = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: params
        });
        const text = await resp.text();
        const status = document.getElementById('status');
        status.textContent = text;
        status.className = 'success';
        
        setTimeout(() => {
          resetForm();
          incarcaTeritoriiActive();
          status.textContent = '';
        }, 2000);
      } catch (err) {
        const status = document.getElementById('status');
        status.textContent = 'Eroare la predare: ' + err;
        status.className = 'error';
      }
    }

    window.addEventListener('load', () => {
      incarcaTeritoriiActive();
      resetForm();
    });
  </script>
</body>
</html>
