<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predare teritoriu</title>
  <link rel="stylesheet" href="introducere-style.css">
</head>

<body class="predare">
  <div class="page-info">
    <span id="info-teritorii">Teritorii active: 0</span>
  </div>

  <div class="form-container">
    <h1>Predare teritoriu</h1>

    <div class="form-group">
      <label for="teritoriu">Teritoriu (activ)</label>
      <select id="teritoriu">
        <option value="">-- Selectează un teritoriu --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="frate">Frate care deține</label>
      <input type="text" id="frate" readonly placeholder="Se umple automat" />
    </div>

    <div class="form-group">
      <label for="data">Data predării</label>
      <input type="date" id="data" />
    </div>

    <button type="button" onclick="preda()">Predă</button>

    <p id="status"></p>
  </div>

  <nav class="bottom-nav">
    <a href="introducere.html">
      <img src="icon-introducere.svg" alt="Introducere" class="icon-img">
      <span class="label">Intro</span>
    </a>
    <a href="predare.html" class="active">
      <img src="icon-predare.svg" alt="Predare" class="icon-img">
      <span class="label">Predă</span>
    </a>
    <a href="evidenta.html">
      <img src="icon-evidenta.svg" alt="Evidență" class="icon-img">
      <span class="label">Evidență</span>
    </a>
  </nav>

  <script src="config.js"></script>

  <script>
    let teritoriiActive = {};

    function setStatus(text, type) {
      const status = document.getElementById('status');
      status.textContent = text || '';
      status.className = type || '';
    }

    function loadJsonp(url) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = url;
        s.onload = () => { s.remove(); resolve(); };
        s.onerror = () => { s.remove(); reject(new Error('JSONP load failed')); };
        document.body.appendChild(s);
      });
    }

    function incarcaTeritoriiActive() {
      return loadJsonp(SCRIPT_URL + '?action=teritoriiActive&callback=populateTeritoriiActive');
    }

    window.populateTeritoriiActive = function(data) {
      const sel = document.getElementById('teritoriu');
      sel.innerHTML = '<option value="">-- Selectează un teritoriu --</option>';

      teritoriiActive = {};
      const arr = Array.isArray(data) ? data : [];

      arr.forEach(item => {
        teritoriiActive[item.teritoriu] = item.frate;

        const opt = document.createElement('option');
        opt.value = item.teritoriu;
        opt.textContent = item.teritoriu + ' (' + item.frate + ')';
        sel.appendChild(opt);
      });

      document.getElementById('info-teritorii').textContent =
        'Teritorii active: ' + arr.length;
    };

    document.getElementById('teritoriu').addEventListener('change', function() {
      const teritoriu = this.value;
      document.getElementById('frate').value = teritoriu ? (teritoriiActive[teritoriu] || '') : '';
    });

    function resetForm() {
      document.getElementById('teritoriu').value = '';
      document.getElementById('frate').value = '';
      document.getElementById('data').value = new Date().toISOString().slice(0, 10);
    }

    async function preda() {
      const teritoriu = document.getElementById('teritoriu').value;
      const data = document.getElementById('data').value;

      if (!teritoriu || !data) {
        setStatus('Completează toate câmpurile!', 'error');
        return;
      }

      setStatus('Se predă…', '');

      const params = new URLSearchParams();
      params.append('action', 'preda');
      params.append('teritoriu', teritoriu);
      params.append('data', data);

      try {
        const resp = await fetch(SCRIPT_URL, { method: 'POST', body: params });
        const json = await resp.json();

        setStatus(json.mesaj || 'Predat!', json.status === 'ok' ? 'success' : 'error');

        if (json.status === 'ok') {
          setTimeout(async () => {
            resetForm();
            await incarcaTeritoriiActive();
            setStatus('', '');
          }, 1200);
        }
      } catch (err) {
        setStatus('Eroare la predare: ' + err, 'error');
      }
    }

    window.addEventListener('load', async () => {
      resetForm();
      try {
        await incarcaTeritoriiActive();
      } catch (e) {
        setStatus('Eroare la încărcare: ' + e, 'error');
      }
    });
  </script>
</body>
</html>
