<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Introducere teritoriu</title>
  <link rel="stylesheet" href="introducere-style.css">
</head>
<body>
  <!-- Badge sus, în bulă, centrat -->
  <div class="page-info">
    <span id="info-teritorii">Teritorii libere: 0</span>
  </div>

  <div class="form-container">
    <h1>Introducere teritoriu</h1>

    <div class="form-group">
      <label for="nume">Nume frate</label>
      <select id="nume">
        <option value="">-- Selectează un frate --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="teritoriu">Territoriu</label>
      <select id="teritoriu">
        <option value="">-- Selectează un teritoriu --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="data">Data atribuirii</label>
      <input type="date" id="data" />
    </div>

    <button type="button" onclick="trimite()">Salvează</button>

    <p id="status"></p>
  </div>

  <!-- Bara de navigare jos, ca pe Instagram -->
  <nav class="bottom-nav">
    <a href="introducere.html" class="active">
      <img src="icon-introducere.svg" alt="Introducere" class="icon-img">
      <span class="label">Intro</span>
    </a>
    <a href="predare.html">
      <img src="icon-predare.svg" alt="Predare" class="icon-img">
      <span class="label">Predă</span>
    </a>
  </nav>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzWzaKBYSvoxLD2fVyfkqok08H-CK5hIFCw2hQcDI-PuLbPFsblq3FljQzPo6lGIjXd/exec';

    function incarcaNume() {
      const script = document.createElement('script');
      script.src = SCRIPT_URL + '?action=nume&callback=populateNume';
      document.body.appendChild(script);
    }

    function incarcaTeritoriiLibere() {
      const script = document.createElement('script');
      script.src = SCRIPT_URL + '?action=teritoriiLibere&callback=populateTeritorii';
      document.body.appendChild(script);
    }

    window.populateNume = function(names) {
      const sel = document.getElementById('nume');
      sel.innerHTML = '<option value="">-- Selectează un frate --</option>';
      names.forEach(n => {
        const opt = document.createElement('option');
        opt.value = n;
        opt.textContent = n;
        sel.appendChild(opt);
      });
    };

    window.populateTeritorii = function(list) {
      const sel = document.getElementById('teritoriu');
      sel.innerHTML = '<option value="">-- Selectează un teritoriu --</option>';
      list.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        sel.appendChild(opt);
      });

      const info = document.getElementById('info-teritorii');
      info.textContent = 'Teritorii libere: ' + list.length;
    };

    function resetForm() {
      document.getElementById('nume').value = '';
      document.getElementById('teritoriu').value = '';
      document.getElementById('data').value = new Date().toISOString().slice(0, 10);
    }

    async function trimite() {
      const nume = document.getElementById('nume').value;
      const teritoriu = document.getElementById('teritoriu').value;
      const data = document.getElementById('data').value;

      if (!nume || !teritoriu || !data) {
        const status = document.getElementById('status');
        status.textContent = 'Completează toate câmpurile!';
        status.className = 'error';
        return;
      }

      const params = new URLSearchParams();
      params.append('nume', nume);
      params.append('teritoriu', teritoriu);
      params.append('data', data);

      try {
        const resp = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: params
        });
        const text = await resp.text();
        const status = document.getElementById('status');
        status.textContent = text;
        status.className = 'success';

        setTimeout(() => {
          resetForm();
          incarcaTeritoriiLibere();
          status.textContent = '';
        }, 2000);
      } catch (err) {
        const status = document.getElementById('status');
        status.textContent = 'Eroare la trimitere: ' + err;
        status.className = 'error';
      }
    }

    window.addEventListener('load', () => {
      incarcaNume();
      incarcaTeritoriiLibere();
      resetForm();
    });
  </script>
</body>
</html>
