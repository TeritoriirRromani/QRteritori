<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Introducere teritoriu</title>
  <link rel="stylesheet" href="introducere-style.css">
</head>

<body>
  <div class="page-info">
    <span id="info-teritorii">Teritorii libere: 0</span>
  </div>

  <div class="form-container">
    <h1>Introducere teritoriu</h1>

    <div class="form-group">
      <label for="nume">Nume frate</label>
      <select id="nume">
        <option value="">-- Selectează un frate --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="teritoriu">Territoriu</label>
      <select id="teritoriu">
        <option value="">-- Selectează un teritoriu --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="data">Data atribuirii</label>
      <input type="date" id="data" />
    </div>

    <button type="button" onclick="trimite()">Salvează</button>

    <p id="status"></p>
  </div>

  <nav class="bottom-nav">
    <a href="introducere.html" class="active">
      <img src="icon-introducere.svg" alt="Introducere" class="icon-img">
      <span class="label">Intro</span>
    </a>
    <a href="predare.html">
      <img src="icon-predare.svg" alt="Predare" class="icon-img">
      <span class="label">Predă</span>
    </a>
    <a href="evidenta.html">
      <img src="icon-evidenta.svg" alt="Evidență" class="icon-img">
      <span class="label">Evidență</span>
    </a>
  </nav>

  <!-- URL-ul vine dintr-un singur loc -->
  <script src="config.js"></script>

  <script>
    function setStatus(text, type) {
      const status = document.getElementById('status');
      status.textContent = text || '';
      status.className = type || '';
    }

    function loadJsonp(url) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = url;
        s.onload = () => { s.remove(); resolve(); };
        s.onerror = () => { s.remove(); reject(new Error('JSONP load failed')); };
        document.body.appendChild(s);
      });
    }

    function incarcaNume() {
      return loadJsonp(SCRIPT_URL + '?action=nume&callback=populateNume');
    }

    function incarcaTeritoriiLibere() {
      return loadJsonp(SCRIPT_URL + '?action=teritoriiLibere&callback=populateTeritorii');
    }

    window.populateNume = function(names) {
      const sel = document.getElementById('nume');
      sel.innerHTML = '<option value="">-- Selectează un frate --</option>';
      (names || []).forEach(n => {
        const opt = document.createElement('option');
        opt.value = n;
        opt.textContent = n;
        sel.appendChild(opt);
      });
    };

    window.populateTeritorii = function(list) {
      const sel = document.getElementById('teritoriu');
      sel.innerHTML = '<option value="">-- Selectează un teritoriu --</option>';
      (list || []).forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        sel.appendChild(opt);
      });

      document.getElementById('info-teritorii').textContent =
        'Teritorii libere: ' + ((list || []).length);
    };

    function resetForm() {
      document.getElementById('nume').value = '';
      document.getElementById('teritoriu').value = '';
      document.getElementById('data').value = new Date().toISOString().slice(0, 10);
    }

    async function trimite() {
      const nume = document.getElementById('nume').value;
      const teritoriu = document.getElementById('teritoriu').value;
      const data = document.getElementById('data').value;

      if (!nume || !teritoriu || !data) {
        setStatus('Completează toate câmpurile!', 'error');
        return;
      }

      setStatus('Se trimite…', '');

      const params = new URLSearchParams();
      // action nu e necesar aici (doPost tratează lipsa ca “introducere”)
      params.append('nume', nume);
      params.append('teritoriu', teritoriu);
      params.append('data', data);

      try {
        const resp = await fetch(SCRIPT_URL, { method: 'POST', body: params });

        // doPost returnează JSON (status, mesaj) — îl afișăm frumos
        const json = await resp.json();
        setStatus(json.mesaj || 'Salvat!', json.status === 'ok' ? 'success' : 'error');

        if (json.status === 'ok') {
          setTimeout(async () => {
            resetForm();
            await incarcaTeritoriiLibere();
            setStatus('', '');
          }, 1200);
        }
      } catch (err) {
        setStatus('Eroare la trimitere: ' + err, 'error');
      }
    }

    window.addEventListener('load', async () => {
      resetForm();
      try {
        await incarcaNume();
        await incarcaTeritoriiLibere();
      } catch (e) {
        setStatus('Eroare la încărcare liste: ' + e, 'error');
      }
    });
  </script>
</body>
</html>
