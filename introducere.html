<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Introducere teritoriu</title>
</head>
<body>
  <h1>Introducere teritoriu</h1>

  <label for="nume">Nume frate</label>
  <select id="nume"></select>

  <br><br>

  <label for="teritoriu">Teritoriu</label>
  <select id="teritoriu"></select>

  <br><br>

  <label for="data">Data atribuirii</label>
  <input type="date" id="data" />

  <br><br>

  <button type="button" onclick="trimite()">Salvează</button>

  <p id="status"></p>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwvpvw0plV6WBZOVUFIBYujsp4vBu0OcWJcKQk3GATjoRY0IujxKjsUA5QnCI4enpyC/exec';
    
    function incarcaNume() {
      console.log('incarcaNume apelată');
      const script = document.createElement('script');
      script.src = SCRIPT_URL + '?action=nume&callback=populateNume';
      document.body.appendChild(script);
    }

    function incarcaTeritoriiLibere() {
      console.log('incarcaTeritoriiLibere apelată');
      const script = document.createElement('script');
      script.src = SCRIPT_URL + '?action=teritoriiLibere&callback=populateTeritorii';
      document.body.appendChild(script);
    }

    window.populateNume = function(names) {
      console.log('populateNume apelată cu:', names);
      const sel = document.getElementById('nume');
      sel.innerHTML = '';
      names.forEach(n => {
        const opt = document.createElement('option');
        opt.value = n;
        opt.textContent = n;
        sel.appendChild(opt);
      });
    };

    window.populateTeritorii = function(list) {
      console.log('populateTeritorii apelată cu:', list);
      const sel = document.getElementById('teritoriu');
      sel.innerHTML = '';
      list.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        sel.appendChild(opt);
      });
    };

    async function trimite() {
      const nume = document.getElementById('nume').value;
      const teritoriu = document.getElementById('teritoriu').value;
      const data = document.getElementById('data').value;

      if (!nume || !teritoriu || !data) {
        document.getElementById('status').textContent = 'Completează toate câmpurile!';
        return;
      }

      const params = new URLSearchParams();
      params.append('nume', nume);
      params.append('teritoriu', teritoriu);
      params.append('data', data);

      try {
        const resp = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: params
        });
        const text = await resp.text();
        document.getElementById('status').textContent = text;
        await incarcaTeritoriiLibere();
      } catch (err) {
        document.getElementById('status').textContent = 'Eroare la trimitere: ' + err;
      }
    }

    window.addEventListener('load', () => {
      incarcaNume();
      incarcaTeritoriiLibere();
      const azi = new Date().toISOString().slice(0, 10);
      document.getElementById('data').value = azi;
    });
  </script>
</body>
</html>
