<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evidență teritorii</title>

  <!-- Stil comun pentru toate paginile -->
  <link rel="stylesheet" href="introducere-style.css">

  <!-- Stiluri doar pentru lista Evidență (restul vine din CSS-ul comun) -->
  <style>
    .evidenta-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .evidenta-item {
      border: 2px solid #d4dff0;
      background: #f8fafd;
      border-radius: 14px;
      padding: 12px 14px;
      text-align: left;
    }

    .evidenta-row {
      display: grid;
      grid-template-columns: 1.6fr 1fr 0.9fr;
      gap: 10px;
      align-items: start;
    }

    .e-label {
      font-size: 12px;
      opacity: 0.75;
      margin-bottom: 4px;
    }

    .e-value {
      font-size: 14px;
      font-weight: 600;
      color: #365f9c;
      word-break: break-word;
    }

    .evidenta-empty {
      padding: 14px;
      border-radius: 12px;
      background: #f8fafd;
      border: 2px dashed #d4dff0;
      font-size: 14px;
      opacity: 0.85;
      text-align: center;
    }

    /* Pe mobil: afișăm câmpurile unul sub altul */
    @media (max-width: 520px) {
      .evidenta-row { grid-template-columns: 1fr; }
    }

        /* Badge status */
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 6px;
    }
    
    .badge-urgent {
      background: #ffd6d6;
      color: #d93025;
    }
    
    .badge-warning {
      background: #fff3cd;
      color: #f9a825;
    }
    
    .badge-ok {
      background: #e6f4ea;
      color: #1e8e3e;
    }
    
    /* Progress bar */
    .progress-container {
      margin-top: 8px;
      height: 6px;
      background: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      transition: width 0.6s ease;
    }
    
    /* Mică animație la apariție */
    .evidenta-item {
      animation: fadeIn 0.4s ease forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

        .btn-preda {
      margin-top: 8px;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      background: #365f9c;
      color: white;
      transition: 0.2s ease;
    }
    
    .btn-preda:hover {
      opacity: 0.85;
    }


  </style>
</head>

<body>
  <!-- Badge informativ (sus) -->
  <div class="page-info">
    <span id="info-teritorii">Teritorii active: 0</span>
  </div>

  <!-- Card principal -->
  <div class="form-container">
    <h1>Evidență teritorii</h1>

    <!-- Lista se umple din JS -->
    <div class="evidenta-list" id="evidentaList">
      <div class="evidenta-empty">Se încarcă…</div>
    </div>

    <!-- Buton manual refresh -->
    <button type="button" onclick="incarcaEvidenta()">Reîncarcă</button>

    <!-- Mesaj status -->
    <p id="status"></p>
  </div>

  <!-- Navigație jos -->
  <nav class="bottom-nav">
    <a href="introducere.html">
      <img src="icon-introducere.svg" alt="Introducere" class="icon-img">
      <span class="label">Intro</span>
    </a>

    <a href="predare.html">
      <img src="icon-predare.svg" alt="Predare" class="icon-img">
      <span class="label">Predă</span>
    </a>

    <a href="evidenta.html" class="active">
      <img src="icon-evidenta.svg" alt="Evidență" class="icon-img">
      <span class="label">Evidență</span>
    </a>
  </nav>

  <!-- Config global cu SCRIPT_URL (o singură dată) -->
  <script src="config.js"></script>

  <script>
    /* =====================================================
       FUNCȚIE AJUTĂTOARE – afișează mesaje în pagină
       ===================================================== */
    function setStatus(text, type) {
      const status = document.getElementById('status');
      status.textContent = text || '';
      status.className = type || '';
    }

    /* =====================================================
       Escape text (evită probleme cu caractere speciale)
       ===================================================== */
    function esc(s) {
      return String(s ?? '')
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    /* =====================================================
       JSONP loader (ca în Introducere/Predare)
       ===================================================== */
    function loadJsonp(url) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = url;
        s.onload = () => { s.remove(); resolve(); };
        s.onerror = () => { s.remove(); reject(new Error('JSONP load failed')); };
        document.body.appendChild(s);
      });
    }

    /* =====================================================
       Callback-ul pe care îl apelează Apps Script:
       populateEvidenta([...])
       ===================================================== */




          window.populateEvidenta = function(data) {
  const list = document.getElementById('evidentaList');
  const info = document.getElementById('info-teritorii');

  let arr = Array.isArray(data) ? data : [];

  arr.sort((a, b) => a.zileRamase - b.zileRamase);

  info.textContent = 'Teritorii active: ' + arr.length;

  if (!arr.length) {
    list.innerHTML = `<div class="evidenta-empty">Nu există teritorii active.</div>`;
    return;
  }

  list.innerHTML = '';

  arr.forEach(row => {

    const zile = row.zileRamase;
    const luni = Math.floor(zile / 30);
    const totalPerioada = 120;
    const procent = Math.min((zile / totalPerioada) * 100, 100);

    let badgeClass = "badge-ok";
    let badgeText = "OK";
    let barColor = "#1e8e3e";
    let textColor = "#1e8e3e";

    if (zile <= 14) {
      badgeClass = "badge-urgent";
      badgeText = "URGENT";
      barColor = "#d93025";
      textColor = "#d93025";
    } else if (zile <= 30) {
      badgeClass = "badge-warning";
      badgeText = "ATENȚIE";
      barColor = "#f9a825";
      textColor = "#f9a825";
    }

    const item = document.createElement('div');
    item.className = 'evidenta-item';

    item.innerHTML = `
      <div class="evidenta-row">
        <div>
          <div class="e-label">Nume</div>
          <div class="e-value">
            ${esc(row.nume)}
            <span class="badge ${badgeClass}">${badgeText}</span>
          </div>
        </div>

        <div>
          <div class="e-label">Teritoriu</div>
          <div class="e-value">${esc(row.teritoriu)}</div>
        </div>

        <div>
          <div class="e-label">Rămas</div>
          <div class="e-value" style="color:${textColor}; font-weight:700;">
            ${zile} zile (${luni} luni)
          </div>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-bar" 
             style="width:${procent}%; background:${barColor};">
        </div>
      </div>

      <button class="btn-preda" onclick="predaDirect('${esc(row.teritoriu)}')">
        Predă
      </button>
    `;

    list.appendChild(item);
  });
};





    


    /* =====================================================
       Încarcă Evidența prin JSONP:
       SCRIPT_URL?action=evidenta&callback=populateEvidenta
       ===================================================== */
    async function incarcaEvidenta() {
      const list = document.getElementById('evidentaList');

      setStatus('', '');
      list.innerHTML = `<div class="evidenta-empty">Se încarcă…</div>`;

      try {
        // IMPORTANT: callback trebuie să existe ca funcție globală (window.populateEvidenta)
        await loadJsonp(SCRIPT_URL + '?action=evidenta&callback=populateEvidenta');
      } catch (err) {
        list.innerHTML = `<div class="evidenta-empty">Eroare la încărcare.</div>`;
        setStatus('Eroare: ' + err, 'error');
      }
    }

    async function predaDirect(teritoriu) {

  if (!confirm("Sigur vrei să predai teritoriul " + teritoriu + "?")) {
    return;
  }

  const azi = new Date().toISOString().slice(0, 10);

  const params = new URLSearchParams();
  params.append('action', 'preda');
  params.append('teritoriu', teritoriu);
  params.append('data', azi);

  try {
    const resp = await fetch(SCRIPT_URL, {
      method: 'POST',
      body: params
    });

    const json = await resp.json();

    if (json.status === 'ok') {
      incarcaEvidenta(); // refresh listă
    } else {
      alert("Eroare: " + json.mesaj);
    }

  } catch (err) {
    alert("Eroare la predare: " + err);
  }
}


    /* =====================================================
       Auto-load când se deschide pagina
       ===================================================== */
    window.addEventListener('load', () => {
      incarcaEvidenta();
    });
  </script>
</body>
</html>
