<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Alege link</title>

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #e3f2fd 0%, #ffffff 100%);
      text-align: center;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #0d47a1;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
      font-weight: 500;
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    #verse {
      max-width: 360px;
      font-size: 16px;
      font-style: italic;
      opacity: 0;
      transition: opacity 0.6s ease;
      margin-bottom: 30px;
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      font-size: 17px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #1976d2;
      color: white;
      min-width: 260px;
      box-shadow: 0 6px 15px rgba(25,118,210,0.25);
    }

    button:hover {
      background-color: #1565c0;
    }

    .lds-ring {
      display: inline-block;
      position: relative;
      width: 64px;
      height: 64px;
    }

    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 48px;
      height: 48px;
      margin: 8px;
      border: 5px solid #1976d2;
      border-radius: 50%;
      animation: lds-ring 1.1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #1976d2 transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
    .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
    .lds-ring div:nth-child(3) { animation-delay: -0.15s; }

    @keyframes lds-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <h2 id="title">Se încarcă...</h2>
  <div class="subtitle">Te rugăm să aștepți un moment</div>
  <div id="verse"></div>

  <div id="buttons"></div>

  <div class="lds-ring" id="loader">
    <div></div><div></div><div></div><div></div>
  </div>

  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbzyUrr8MvpdmNwQxPwBxvjG0A8olKI7UiWLXMYXYgfMRMkz9so2w4uc3Bc8QzdovDky/exec";

    const verses = [
      "„Domnul este păstorul meu: nu voi duce lipsă de nimic.” (Psalmul 23:1)",
      "„Fii tare și curajos. Nu te teme.” (Iosua 1:9)",
      "„Toate lucrurile lucrează împreună spre bine.” (Romani 8:28)",
      "„Nădăjduiește în Domnul din toată inima ta.” (Proverbe 3:5)",
      "„Domnul este aproape de cei cu inima zdrobită.” (Psalmul 34:18)",
      "„Harul Meu îți este de ajuns.” (2 Corinteni 12:9)"
    ];

    const verseEl = document.getElementById("verse");

    function showRandomVerse() {
      verseEl.style.opacity = 0;
      setTimeout(() => {
        verseEl.innerText = verses[Math.floor(Math.random() * verses.length)];
        verseEl.style.opacity = 1;
      }, 300);
    }

    showRandomVerse();
    const verseInterval = setInterval(showRandomVerse, 5000);

    const params = new URLSearchParams(window.location.search);
    const k = params.get("k");

    if (!k) {
      document.getElementById("title").innerText = "Lipsește parametrul k";
      document.getElementById("loader").style.display = "none";
      clearInterval(verseInterval);
    } else {
      fetch(AS_URL_BASE + "?k=" + encodeURIComponent(k))
        .then(r => r.json())
        .then(data => {
          document.getElementById("loader").style.display = "none";
          clearInterval(verseInterval);

          if (!data.length) {
            document.getElementById("title").innerText = "Nu există linkuri pentru acest cod";
            return;
          }

          if (data.length === 1) {
            window.location.href = data[0].url;
            return;
          }

          document.getElementById("title").innerText = "Alege unde vrei să mergi";

          data.forEach(item => {
            const btn = document.createElement("button");
            btn.innerText = item.label || "Deschide link";
            btn.onclick = () => window.location.href = item.url;
            document.getElementById("buttons").appendChild(btn);
          });
        })
        .catch(err => {
          document.getElementById("loader").style.display = "none";
          document.getElementById("title").innerText = "Eroare la încărcare";
          clearInterval(verseInterval);
          console.error(err);
        });
    }
  </script>

</body>
</html>
